<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
    <style type="text/css">
        body, html,#allmap {width: 100%;height: 100%;overflow: hidden;margin:0;font-family:"微软雅黑";}
    </style>
    <script type="text/javascript" src="https://api.map.baidu.com/api?type=webgl&v=1.0&ak=kdTzYwgv1aWnR10PgSwnRA5eEoI2m2Lx"></script>
    <title>设置点的新图标</title>
</head>
<body>
<div id="allmap"></div>
</body>
</html>
<script type="text/javascript">
    // 百度地图API功能
    var map = new BMapGL.Map("allmap");
    var point = new BMapGL.Point(116.404, 39.915);
    map.centerAndZoom(point, 15);

    // 创建小车图标
    var pt = new BMapGL.Point(116.417, 39.909);
    var myIcon = new BMapGL.Icon("img/car.png", new BMapGL.Size(52, 26));
    var marker = new BMapGL.Marker(pt, {
        icon: myIcon
    });  // 创建标注
    map.addOverlay(marker);              // 将标注添加到地图中
</script>
